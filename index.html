<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Oswald:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id="logo">
        <a href="../index.html">
            <div id="kolDiv">
                <div id="kol">
                    VIDEO.
                </div>
            </div>
            <div id="camDiv">
                <div id="cam">
                    PERIMETER
                </div>
            </div>
        </a>
        </div>
        <nav id="navHeader">
            <ul>
            <li class="default-header-menu-item"><a class="p-2 text-white" href="catalog/index.html">КАМЕРЫ</a></li>
            <li class="default-header-menu-item"><a class="p-2 text-white" href="/SendOrder">ЗАПРОС ЗАПИСЕЙ</a></li>
            <li class="default-header-menu-item"><a class="p-2 text-white" href="/Cart">КОРЗИНА</a></li>
            <a sec:authorize="hasAuthority('Admin')">
            <li class="default-header-menu-item"><a class="p-2 text-white" href="/AddPost">Добавить товар</a></li>
            <li class="default-header-menu-item"><a class="p-2 text-white" href="/Order">Запросы на доступ</a></li>
            </a>
            
            
            <a id="pay" href="/login"><img src="https://cdn4.iconfinder.com/data/icons/superuser-web-kit/512/674023-signin_login_enter_entry_sign_log_in-512.png" style="width:32px;"></a>
            
            
            <a sec:authorize="isAuthenticated()">
            <div id="signIn">
            <form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/>
            </form>
            </div>
            </a>
            
            </ul>
            </nav>
    </header>
<div id="mobileMenu" class="mobileMenuNone">
    <div id="mobileMenuClose">
        <img src="icons/close.png" alt="mobileMenuClose">
    </div>
</div>
<div id="banner">
    <div id="burger">
        <img src="icons/menu.png" alt="Menu">
    </div>
<div class="grayScreen">
</div>
<h1>Главная</h1>
</div>
<div id="words">
    <div id="slogan">
        СПОСОБСТВУЕМ ВАШЕЙ БЕЗОПАСНОСТИ
    </div>
</div>
<footer>
    <nav>
        <ul>
            <li class="default-header-menu-item"><a href="../catalogItem/index.html" title="Каталог камер">Камера</a></li>
            <li class="default-header-menu-item"><a href="index.html" title="Каталог охранников">Охранники</a></li>
            <li class="default-header-menu-item"><a href="index.html" title="Каталог собак">Собаки</a></li>
            <li class="default-header-menu-item"><a href="index.html" title="Каталог машин">Машины</a></li>
            <li class="default-header-menu-item"><a href="index.html" title="Каталог оборудования">Оборудование</a></li>
        </ul>
    </nav>
    <div id="copyright">
        <div id="name">
            © 2021, VideoPerimeter.com
        </div>
    </div>
</footer>
<script>
    const url = "../catalogItem/index.html"
    let btns = document.querySelectorAll(".buyButton")
    for(let btn of btns){
    btn.addEventListener("click", () => {
        window.location = url
    })
    }

    //mobileMenu//
    let burger = document.querySelector("#burger")
    let mobileMenu = document.querySelector("#mobileMenu")
    let nav = document.querySelector("nav")
    let mobileMenuClose = document.querySelector("#mobileMenuClose")

    burger.addEventListener("click", () =>{
        mobileMenu.append(nav)
        mobileMenu.classList.toggle("mobileMenuActive")
        document.querySelector("#pay").classList.toggle("viewSign")
        document.querySelector("#signIn").classList.toggle("viewSign")
    })

    mobileMenuClose.addEventListener("click", () => {
        mobileMenu.classList.toggle("mobileMenuActive")
        document.querySelector("header").append(nav)
        document.querySelector("#pay").classList.toggle("viewSign")
        document.querySelector("#signIn").classList.toggle("viewSign")
    })

    window.addEventListener("resize", () => {
        if(window.innerWidth >= 750 && mobileMenu.classList.contains("mobileMenuActive")){
            document.querySelector("header").append(nav)
            mobileMenu.classList.toggle("mobileMenuActive")
            document.querySelector("#pay").classList.toggle("viewSign")
            document.querySelector("#signIn").classList.toggle("viewSign")
        }
    })
</script>
</body>
</html>
