<div id="getPosts">
    <form>
    <input type="text" name="" placeholder="Введите Ф.И.О." autofocus pattern="[A-Za-zА-Яа-яЁё]{3,}" tabindex="1" required>
    <input type="text" name="" placeholder="Адрес" tabindex="2" required>
    <input type="tel"  name="" placeholder="Номер телефона" pattern="[0-9]{7,15}" tabindex="3" required>
    <input type="date" name="" placeholder="Дата записи" pattern="" tabindex="4" required>
    <input type="time" name="" placeholder="Время записи" pattern="" tabindex="5" required>
    <input type="text" name="" placeholder="Дополнительная информация" pattern="[A-Za-zА-Яа-яЁё]{3,}" tabindex="6" required>
    <button id="getPostsButton" class="buyButton bold" type="submit" disabled>Отправить</button>
</form>
</div>

<script>
    function checkInputs(inputs){
    let counter = 0
    for(let input of inputs){
        if(input.value)
        counter++
    }  
    if(counter === 6){
        return true
    } else{
        return false
    }
}


    let getPostButton = document.querySelector("#getPostsButton")
    let inputsEvent = document.querySelectorAll("#getPosts input")
    for(let inputEvent of inputsEvent){
        inputEvent.addEventListener("input", () => {
            if(checkInputs(inputsEvent)){
                getPostButton.disabled = false
                getPostButton.classList.add("buyButtonOpacity") 
            } else{
                getPostButton.disabled = true
                getPostButton.classList.remove("buyButtonOpacity") 
            }
        })
    }
    // form
</script>
